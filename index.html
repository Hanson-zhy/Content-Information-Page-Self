<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="cover-navigation">
        <ul class="navigation">
            <li class="navigation__item github">
                <a href="https://github.com/Hanson-zhy/" title="GitHub" target="_blank" rel="noopener">
                    <span class="icon"><i class="fab fa-github"></i></span>
                    <span class="label">GitHub</span>
                </a>
            </li>
            <li class="navigation__item cnblogs">
                <a href="http://www.cnblogs.com/dmego/" title="博客园" target="_blank" rel="noopener">
                    <span class="icon"><i class="fab fa-blogger-b"></i></span>
                    <span class="label">博客园</span>
                </a>
            </li>
            <li class="navigation__item zhihu">
                <a href="https://www.zhihu.com/people/dmego/" title="知乎" target="_blank" rel="noopener">
                    <span class="icon"><i class="fab fa-zhihu"></i></span>
                    <span class="label">知乎</span>
                </a>
            </li>
            <li class="navigation__item email">
                <a href="javascript:decryptEmail('Y29udGFjdEBoYW5zb24udXMua2c=');" title="邮箱">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <span class="label">邮箱</span>
                </a>
            </li>
            <li class="navigation__item bilibili">
                <a href="https://space.bilibili.com/1367987733" title="Bilibili" target="_blank" rel="noopener">
                    <span class="icon"><i class="fab fa-bilibili"></i></span>
                    <span class="label">Bilibili</span>
                </a>
            </li>
            <li class="navigation__item twitter">
                <a href="https://twitter.com/" title="Twitter" target="_blank" rel="noopener">
                    <span class="icon"><i class="fab fa-twitter"></i></span>
                    <span class="label">Twitter</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <script>
        // 邮箱解密功能
        function decryptEmail(encoded) {
            try {
                const address = atob(encoded);
                window.location.href = "mailto:" + address;
            } catch (error) {
                console.error("邮箱解密失败:", error);
                alert("无法解密邮箱地址，请稍后再试");
            }
        }
        
        // 邮箱悬停提示效果
        document.querySelector('.navigation__item.email a').addEventListener('mouseover', function() {
            const tooltip = this.nextElementSibling;
            tooltip.style.opacity = "1";
            tooltip.style.visibility = "visible";
        });
        
        document.querySelector('.navigation__item.email a').addEventListener('mouseout', function() {
            const tooltip = this.nextElementSibling;
            tooltip.style.opacity = "0";
            tooltip.style.visibility = "hidden";
        });
    </script>
</body>
</html>
